<ng-container *ngIf="data ; else loading">
    <mat-card class="dashboard-card" [ngStyle]="{'width': width+'px', 'height': height+'px', 'padding': padding}">
      <mat-card-header>
        <mat-card-title>
          {{data.name}}
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Expand</button>
            <button mat-menu-item>Remove</button>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div class="image-frame">
          <img src="{{data.avatarUrl}}" width="200" height="123">
        </div>
        <div class="card-flash">
        </div>    
        <!-- <img src="{{image}}" width="100" height="50"> -->
        <div class="card-details">
        <ul>
          <!-- <li *NgFor="let field of data">{{ field }}</li> -->
          <li>{{ data.id }}</li>
          <li></li>
        </ul>
        </div>
      </mat-card-content>
    </mat-card>
    </ng-container>
    <ng-template #loading>Profile loading...</ng-template>
